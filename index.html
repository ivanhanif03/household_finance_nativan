<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keuangan Rumah Tangga</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #f9faf8 0%, #e5f2e9 100%);
      color: #333;
      padding: 20px;
    }
    .card {
      border-radius: 20px;
      border: none;
      background: #ffffffcc;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(6px);
    }
    .btn-custom {
      background-color: #9ed5c0;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 15px;
      transition: 0.2s;
    }
    .btn-custom:hover {
      background-color: #84c8ad;
    }
    .header {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #426b59;
    }
    input[type="text"], select {
      border-radius: 10px;
      border: 1px solid #cfd9d3;
    }
    .list-group-item {
      border: none;
      border-radius: 12px !important;
      margin-bottom: 10px;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .badge-storage {
      background-color: #e7f8f0;
      color: #4a8065;
      border-radius: 8px;
      font-size: 0.75rem;
      padding: 3px 8px;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <div class="header">💰 Keuangan Rumah Tangga</div>

    <div class="card p-4">
      <form id="formTransaksi">
        <div class="mb-3">
          <label class="form-label">Jenis Transaksi</label>
          <select class="form-select" id="jenis" required>
            <option value="">Pilih Jenis</option>
            <option value="Pendapatan">Pendapatan</option>
            <option value="Pengeluaran">Pengeluaran</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Penyimpanan</label>
          <select class="form-select" id="penyimpanan" required>
            <option value="">Pilih Penyimpanan</option>
            <option value="Cash">Cash</option>
            <option value="M-Banking">M-Banking</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Keterangan</label>
          <input type="text" class="form-control" id="keterangan" placeholder="Misal: Gaji, Belanja bulanan..." required>
        </div>

        <div class="mb-3">
          <label class="form-label">Nominal (Rp)</label>
          <input type="text" class="form-control" id="nominal" placeholder="1.000.000" required>
        </div>

        <button type="submit" class="btn btn-custom w-100">💾 Simpan Transaksi</button>
      </form>
    </div>

    <div class="mt-4">
      <h5 class="mb-3 text-center">📋 Riwayat Transaksi</h5>
      <ul class="list-group" id="riwayat"></ul>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbytosXT2KN-QYFUlqZ11w7W_jC4xHtXm1NWiQZdRIjsOOOz5jJVvINRoZ_EFIkaAiO5/exec"; // Ganti dengan URL Web App kamu

    // Format angka pakai titik
    document.getElementById('nominal').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\./g, '');
      e.target.value = new Intl.NumberFormat('id-ID').format(value);
    });

    document.getElementById('formTransaksi').addEventListener('submit', async (e) => {
      e.preventDefault();

      const jenis = document.getElementById('jenis').value;
      const penyimpanan = document.getElementById('penyimpanan').value;
      const keterangan = document.getElementById('keterangan').value;
      const nominal = document.getElementById('nominal').value.replace(/\./g, '');

      const data = { jenis, penyimpanan, keterangan, nominal };

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await res.json();

        if (result.result === "success") {
          alert("✅ Transaksi berhasil disimpan!");
          tambahRiwayat(jenis, penyimpanan, keterangan, nominal);
          e.target.reset();
        } else {
          alert("❌ Gagal menyimpan transaksi");
        }
      } catch (err) {
        alert("⚠️ Terjadi kesalahan jaringan");
      }
    });

    function tambahRiwayat(jenis, penyimpanan, ket, nominal) {
      const li = document.createElement('li');
      li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
      li.innerHTML = `
        <div>
          <strong>${jenis === 'Pendapatan' ? '💵' : '🛒'} ${ket}</strong><br>
          <span class="badge-storage">${penyimpanan}</span>
        </div>
        <span class="${jenis === 'Pendapatan' ? 'text-success' : 'text-danger'} fw-semibold">
          Rp ${new Intl.NumberFormat('id-ID').format(nominal)}
        </span>
      `;
      document.getElementById('riwayat').prepend(li);
    }
  </script>
</body>
</html>
