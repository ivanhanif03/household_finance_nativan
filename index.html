<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Household Finance Nativan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #f0f6ff 0%, #ffffff 100%);
      color: #1e293b;
    }
    .navbar {
      background-color: #2563eb;
    }
    .navbar-brand {
      color: white !important;
      font-weight: 600;
    }
    .summary-card {
      border-radius: 15px;
      padding: 20px;
      color: white;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .bg-income { background: #22c55e; }
    .bg-expense { background: #ef4444; }
    .bg-balance { background: #3b82f6; }
    input, select {
      font-family: 'Poppins', sans-serif;
    }
    .table th {
      background-color: #dbeafe;
    }
    .btn-primary {
      background-color: #2563eb;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body class="pb-5">
  <nav class="navbar mb-4">
    <div class="container-fluid justify-content-center">
      <span class="navbar-brand fs-5">💰 Household Finance Nativan</span>
    </div>
  </nav>

  <div class="container">
    <!-- Dashboard -->
    <div class="row g-3 mb-4 text-center">
      <div class="col-12 col-md-4">
        <div class="summary-card bg-income">
          <p>Pendapatan Bulan Ini</p>
          <h4 id="totalPendapatan">Rp 0</h4>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="summary-card bg-expense">
          <p>Pengeluaran Bulan Ini</p>
          <h4 id="totalPengeluaran">Rp 0</h4>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="summary-card bg-balance">
          <p>Saldo Bulan Ini</p>
          <h4 id="saldoBulan">Rp 0</h4>
        </div>
      </div>
    </div>

    <!-- Grafik -->
    <div class="card p-4 mb-4 shadow-sm">
      <h5>📊 Grafik Keuangan Bulanan</h5>
      <div class="row">
        <div class="col-12 col-md-6 mb-3"><canvas id="chartPie"></canvas></div>
        <div class="col-12 col-md-6"><canvas id="chartBar"></canvas></div>
      </div>
    </div>

    <!-- Input Transaksi -->
    <div class="card p-4 mb-4 shadow-sm">
      <h5>➕ Tambah Transaksi</h5>
      <form id="formTransaksi">
        <div class="row g-2 mb-2">
          <div class="col-6 col-md-3">
            <select class="form-select" id="jenis" required>
              <option value="">Jenis</option>
              <option value="Pendapatan">Pendapatan</option>
              <option value="Pengeluaran">Pengeluaran</option>
            </select>
          </div>
          <div class="col-6 col-md-3">
            <input type="text" class="form-control" id="kategori" placeholder="Kategori" required>
          </div>
          <div class="col-6 col-md-3">
            <input type="text" class="form-control" id="jumlah" placeholder="Jumlah (Rp)" required>
          </div>
          <div class="col-6 col-md-3">
            <select class="form-select" id="sumber" required>
              <option value="Cash">Cash</option>
              <option value="M-Banking">M-Banking</option>
            </select>
          </div>
        </div>
        <input type="text" class="form-control mb-2" id="catatan" placeholder="Catatan (opsional)">
        <button type="submit" class="btn btn-primary w-100">💾 Simpan Transaksi</button>
      </form>
    </div>

    <!-- Filter -->
    <div class="card p-4 mb-4 shadow-sm">
      <h5>🔍 Filter Transaksi</h5>
      <div class="row g-2 mb-3">
        <div class="col-6 col-md-4"><input type="date" id="filterTanggal" class="form-control"></div>
        <div class="col-6 col-md-4"><input type="text" id="filterKategori" class="form-control" placeholder="Cari kategori..."></div>
        <div class="col-12 col-md-4"><button class="btn btn-outline-secondary w-100" id="btnFilter">Terapkan Filter</button></div>
      </div>
    </div>

    <!-- Tabel -->
    <div class="card p-4 shadow-sm mb-5">
      <h5>📋 Riwayat Transaksi</h5>
      <div class="table-responsive">
        <table class="table table-striped mt-3" id="tabelData">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Jenis</th>
              <th>Kategori</th>
              <th>Jumlah (Rp)</th>
              <th>Sumber</th>
              <th>Catatan</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzbHXJOd6Fk9p9lgMM_HAUuNKKbhTBJ1c12nPM9JOoCf7IuCwxFIGIqgTtTIwZYQU1S/exec";
    let semuaData = [], chartPie, chartBar;

    async function loadData() {
      const res = await fetch(API_URL);
      const data = await res.json();
      semuaData = data;
      tampilkanData(data);
      updateDashboard();
      updateCharts();
    }

    function tampilkanData(data) {
      const tbody = document.querySelector("#tabelData tbody");
      tbody.innerHTML = "";
      data.slice().reverse().forEach(d => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.Tanggal}</td>
          <td>${d.Jenis}</td>
          <td>${d.Kategori}</td>
          <td>Rp ${Number(d.Jumlah).toLocaleString("id-ID")}</td>
          <td>${d.Sumber}</td>
          <td>${d.Catatan || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function updateDashboard() {
      const bulan = new Date().toISOString().slice(0,7);
      const pendapatan = semuaData.filter(d => d.Jenis === "Pendapatan" && d.Tanggal.startsWith(bulan)).reduce((s,d)=>s+Number(d.Jumlah||0),0);
      const pengeluaran = semuaData.filter(d => d.Jenis === "Pengeluaran" && d.Tanggal.startsWith(bulan)).reduce((s,d)=>s+Number(d.Jumlah||0),0);
      const saldo = pendapatan - pengeluaran;

      document.getElementById("totalPendapatan").innerText = "Rp " + pendapatan.toLocaleString("id-ID");
      document.getElementById("totalPengeluaran").innerText = "Rp " + pengeluaran.toLocaleString("id-ID");
      document.getElementById("saldoBulan").innerText = "Rp " + saldo.toLocaleString("id-ID");
    }

    // Grafik
    function updateCharts() {
      const bulan = new Date().toISOString().slice(0,7);
      const pendapatan = semuaData.filter(d => d.Jenis === "Pendapatan" && d.Tanggal.startsWith(bulan)).reduce((s,d)=>s+Number(d.Jumlah||0),0);
      const pengeluaran = semuaData.filter(d => d.Jenis === "Pengeluaran" && d.Tanggal.startsWith(bulan)).reduce((s,d)=>s+Number(d.Jumlah||0),0);
      const kategoriData = {};
      semuaData.filter(d => d.Jenis === "Pengeluaran" && d.Tanggal.startsWith(bulan))
        .forEach(d => { kategoriData[d.Kategori] = (kategoriData[d.Kategori]||0)+Number(d.Jumlah||0); });

      if (chartPie) chartPie.destroy();
      chartPie = new Chart(document.getElementById('chartPie'), {
        type: 'pie',
        data: { labels: ['Pendapatan','Pengeluaran'], datasets: [{ data:[pendapatan,pengeluaran], backgroundColor:['#22c55e','#ef4444'] }] }
      });

      if (chartBar) chartBar.destroy();
      chartBar = new Chart(document.getElementById('chartBar'), {
        type: 'bar',
        data: { labels:Object.keys(kategoriData), datasets:[{ label:'Pengeluaran per Kategori', data:Object.values(kategoriData), backgroundColor:'#3b82f6' }] },
        options: { scales:{ y:{ beginAtZero:true } } }
      });
    }

    // Input transaksi
    document.getElementById("formTransaksi").addEventListener("submit", async e=>{
      e.preventDefault();
      const data = {
        jenis: jenis.value,
        kategori: kategori.value,
        jumlah: jumlah.value.replace(/\./g,''), // hapus titik
        sumber: sumber.value,
        catatan: catatan.value
      };
      await fetch(API_URL,{method:"POST",body:JSON.stringify(data)});
      e.target.reset();
      alert("✅ Data tersimpan!");
      loadData();
    });

    // Format angka otomatis
    document.getElementById("jumlah").addEventListener("input", function(){
      let v = this.value.replace(/\D/g,"");
      this.value = v.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    });

    // Filter
    document.getElementById("btnFilter").addEventListener("click",()=>{
      const tgl = filterTanggal.value;
      const kat = filterKategori.value.toLowerCase();
      const filtered = semuaData.filter(d =>
        (!tgl || d.Tanggal.startsWith(tgl)) &&
        (!kat || d.Kategori.toLowerCase().includes(kat))
      );
      tampilkanData(filtered);
    });

    loadData();
    setInterval(loadData,15000);
  </script>
</body>
</html>
